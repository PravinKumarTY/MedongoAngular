<div class="container-fluid mt-5">
    <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                    <form action="" method="GET" id="loginForm" #userLoginForm='ngForm' (ngSubmit)="submmitLoginForm(userLoginForm)">
                            <div class="form-group">
                                <input type="email" name='userEmail' #userEmail="ngModel" ngModel id="emailText" class="form-control" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                    <input type="password" name='userPassword'  #userPassword="ngModel" ngModel class="form-control" id="passwordText" placeholder="Enter Password">
                            </div>
                            <div class="form-group" style="width: 400px;margin-left:40px;margin-top: 40px;">
                                    <button type="reset" class="btn btn-warning col-md-6 form-control">Reset</button>
                                    <button type="submit" class="btn btn-success col-md-6 form-control float-right">Login</button>
                            </div>
                    </form>
            </div>
    </div>
</div>
